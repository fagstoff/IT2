<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heiskort</title>
    <link rel="stylesheet" href="stilark.css">
</head>
<body>
    <div id="hoved">
        <h1>Heiskortbestilling</h1>
        <h3>Velg alder og antall dager.</h3>
        <input type="radio" name="alder" id="voksenRadio" checked>Voksen<br>
        <input type="radio" name="alder" id="barnRadio">Barn (0-12)<br>
        <select id="antDagerElement">
            <option disabled selected>Velg antall dager</option>
            <option value="1">1 dag</option>
            <option value="2">2 dager</option>
            <option value="3">3 dager</option>
            <option value="4">4 dager</option>
            <option value="5">5 dager</option>
            <option value="6">6 dager</option>
            <option value="7">7 dager</option>
        </select>
        <input id="bekreftElement" type="button" value="Bekreft">
        <div id="utElement">
            Her kommer din oppsummering.
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
